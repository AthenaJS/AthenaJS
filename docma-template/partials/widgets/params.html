{?params}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Param</th>
                <th>Type</th>
                <th>Default</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {#params}
                <tr>
                    <td>{name|s|$dot_prop}</td>
                    <td><span class="color-blue">{.|$type}</span></td>
                    <td>{?optional}{.|$def}{/optional}</td>
                    <td>{?description}{.|s|$param_desc}{/description}</td>
                </tr>
            {/params}
        </tbody>
    </table>
{/params}
